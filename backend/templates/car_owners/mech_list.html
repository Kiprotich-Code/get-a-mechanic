{% extends '../base.html'%}
{% load static %}

{% block content %}
    <div class="row justify-content-around">
    {% for mech in mechs %}
    <div class="card m-3 col-md-3 col-10">
        <div class="card-body">
          <h5 class="card-title text-capitalize">{{mech.full_names}}</h5>
          <p class="card-text text-capitalize">{{mech.user_type}}</p>
          <span class="gap-3">
          <a href="{% url 'request_mech' mech_id=mech.id%}" class="btn btn-primary btn-sm my-2">Send Request</a>
          <a href="{% url 'view_profile' user_id=mech.id%}" class="btn btn-primary btn-sm my-2">View Profile</a>
          </span>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock %}
