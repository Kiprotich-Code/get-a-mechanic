{% extends '../base.html'%}

{% block content %}
   <div class="row p-md-3">
    <div class="col-md-8">
        <h3 class="small fw-lighter">Primary</h3>
        {% for request in requests %}
        <a class="card text-decoration-none text-inherit mb-3" href="{% url 'req_details' pk=request.id%}">
            <div class="card-body">
                <h3 class="card-text small">{{request.car_owner}} - {{request.location}}</h3>
                <p class="card-text small">{{request.created_at}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="col-md-4">

    </div>
   </div>
{% endblock %}
