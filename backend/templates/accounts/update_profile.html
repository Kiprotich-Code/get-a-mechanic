{% extends '../base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="small">Update Profile Here</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" class="btn btn-primary mb-3" value="Update Profile">
    </form>
</div>
{% endblock %}
